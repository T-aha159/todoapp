<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farmhouse Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/sty
    le.css" />
  </head>
  <body>

    <div>
        <div class="bg-dark  text-muted p-2">
          <h1 class="text-center">signup</h1>
        </div>
    <div>
      <!-- <div class="bg-light text-white p-2">
        <h1 class="text-center">Sign Up</h1>
      </div> -->
      <div class="container">
        <div class="py-5">
          <h1 style="color:blue ;">Sign Up User</h1>
          <div class="py-1">
            <input
              class="p-2 bg-light  rounded  w-50"
              type="text"
              id="name"
              placeholder="User Name"
            />
          </div>
          <div class="py-1">
            <input
              class="p-2 bg-light  rounded  w-50"
              type="text"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="py-1">
            <input
              class="p-2 bg-light fs-5 rounded shadow w-50"
              type="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="py-1">
            <button onclick="signUp()" class="btn btn-dark">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
